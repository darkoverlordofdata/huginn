---
layout: default
---
<p>
<div class="row-fluid">
    <div class="span2"><img src="//cdn.darkoverlordofdata.com/images/logo.png" alt=""/></div>
</div></p>
<h2>Archive</h2>

<div class="row-fluid">
    <div class="span8">
        {% for post in site.posts %}
        <div class="row-fluid">
            <div class="span4">{{ post.date | date_to_long_string }}</div>
            <div class="span6"><a href="{{ post.url }}">{{ post.title }}</a></div>
        </div>
        {% endfor %}
    </div>
    <div class="span4">
        {% include tag-cloud.html %}
    </div>
</div>
